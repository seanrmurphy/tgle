<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.6.1"></script>
        <style>
            .htmx-indicator{
                opacity:0;
                transition: opacity 10ms ease-in;
            }
            .htmx-request .htmx-indicator{
                opacity:1
            }
            .link-box{
                width:100%;
                padding: 5px;
                margin: 5px;
                background-color: #fafafa;
                color:  #7c73e6;
                border-width: 1px;
                border-color: #cca8e9;
            }
            .link-text{
                width: 100%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .link-subtext{
                width: 100%;
                color:  #7c73e6;
                font-size: small;
                display: flex;
            }
            .link-subtext-left{
                width: 50%;
                text-align: left;
            }
            .link-subtext-right{
                width: 50%;
                text-align: right;
            }
        </style>
    </head>
    <body class="bg-gray-200 p-10">
        <div class="max-w-xl mx-auto ">
            <h1 class="text-3xl mb-5 flex justify-center"><span>tgle Links</span></h1>
            <div>
                <input name="pokemon" type="text" hx-post="/search" hx-trigger="keyup delay:500ms" hx-target="#results" hx-indicator=".htmx-indicator"
                       class="p-2 border rounded w-full" placeholder="Search for a link...">
                <div class="my-2 htmx-indicator" >Loading...</div>
                <div id="results" class="flex justify-center"></div>
            </div>
            <div id="swap-this" hx-get="/links" hx-trigger="load" hx-target="#swap-this">
              <img  alt="Result loading..." class="htmx-indicator" width="150" src="/img/bars.svg"/>
            </div>
            <!-- <div class="links"></div> -->
        </div>
    </body>
</html>
